<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-1</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --main-font: GmarketSansMedium;
        }

        p {
            font-family: var(--main-font);
        }
    </style>
</head>
<body>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates ea rerum doloribus unde, aspernatur, illo id repellat dolorem culpa cum nobis ex error blanditiis maxime est aperiam quis, dolores ab.
    </p>
</body>
</html>
