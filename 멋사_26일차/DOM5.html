<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <p></p>
    <input type="text">
    <button>Write Something!</button>
    <script>
        const myBtn = document.querySelector("button");
        const myP = document.querySelector("p");
        const myInput = document.querySelector("input");

        // 버튼을 눌렀을때 input의 value를 p태그에 반영시킴.
        // myBtn.addEventListener('click', function(){
        //     myP.textContent = myInput.value;
        // });


        // input 요소에 'input' 이벤트를 연결하면 실시간으로 값이 반영되게 만들 수도 있습니다.
        myInput.addEventListener('input', ()=>{
        myP.textContent = myInput.value;
        });

        // innerHTML 은 요소(element) 내에 포함 된 HTML 마크업을 가져오거나 설정합니다.
        // innerText 속성은 요소와 그 자손의 렌더링 된 텍스트 콘텐츠를 나타냅니다. 
        // (innerText는 "사람이 읽을 수 있는" 요소만 처리합니다.) -> 태그, 스타일속성들을 적용 후 보여줌
        // textContent 속성은 노드의 텍스트 콘텐츠를 표현합니다.  -> 태그, 스타일속성등이 그대로 text로 보여줌.
        // myP.innerHTML = "<strong>I'm Strong!!</strong>";
        // 단순히 텍스트만 넣어준다면 textContent로 해주고 innerHTML을 쓰지않는다.
        // innerHTML은 태그까지 캐치해주기떄문에 비용이 많이든다.   
        // myP.outerHTML = "<div></div>";
    </script>
</body>
</html>
